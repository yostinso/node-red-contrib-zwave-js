<style>
  #sortable { list-style-type: none; margin: 0; padding: 0; width: 100%; }
  #sortable li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 18px; }
  #sortable li span { position: absolute; margin-left: -1.3em; }
</style>

<script type="text/javascript">

    RED.nodes.registerType('event-filter',
        {
            category: 'ZWave JS',
            color: 'rgb(46,145,205)',
            defaults:
            {
                name: { value: "ZWave Event Filter" },
                outputs: {value: 3}
            },
            inputs: 1,
            outputs: 3,
            icon: "rbe.png",
            label: function () {
                return this.name;
            },

            oneditprepare: SortUI,
            oneditsave:DoSave
        });

        function SortUI(){
            $( "#sortable" ).sortable();
        }

        function DoSave(){
            this.outputs = $('#sortable').children().length;
        }

        function Add(){

            $('#sortable').append('<li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>VALUE_UPDATE: properyKey -> Other</li>')
        }

      

</script>

<script type="text/x-red" data-template-name="event-filter">

  
    <p>
        Add your filter sets below.<br />
        each set of filters, becomes an output pin.<br /><br />
        A filter set can include the event(s) to be filtered, and optionally ValueID(s)
    </p>

    <button onclick="Add()">Add</button>

    

    <ul id="sortable">
        <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>VALUE_UPDATE: properyKey -> Motion</li>
        <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>VALUE_UPDATE: properyKey -> Smoke</li>
        <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>VALUE_UPDATE: properyKey -> Air Temp</li>

      </ul>
       
   
    
   
   
   
    
   
</script>

<script type="text/x-red" data-help-name="event-filter">
    <p>A Z-Wave event filter.</p>

 
</script>
